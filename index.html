<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para</br> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input required type="text" name="name">
                        </div>
                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input required type="text" name="lastname">
                        </div>  
                    </div>
                    
                    <div class="input-wrapper">       
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input required type="email" name="email">
                    </div>    
                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input required type="password" name="password">
                    </div>
                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <legend>Informações do mentor</legend>
                        <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input required type="text" name="name">
                    </div>
                </div>
            </fieldset>
             
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <p>Primeira mentoria</p>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input required id="date" type="date" name="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Das</label>
                            <input required id="time" type="time" name="time">
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Até</label>
                            <input required id="time" type="time" name="time">
                        </div>
                    </div>
                    
                    <p>Segunda mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input id="date" type="date" name="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Das</label>
                            <input id="time" type="time" name="time">
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Até</label>
                            <input id="time" type="time" name="time">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <button form="my-form">Salvar</button>
        </footer>
    </div>
    
</body>
</html>
